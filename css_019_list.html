<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_019_list.html</title>
    <style>
      ul {
        background-color: yellow;
        height: 100px;
        width: 100px;
      }

      ul,
      li {
        border: 1px solid;
      }

      li {
        /* ul의 기호위치를 지정 : inside, outside (default = outside) */
        /* list-style-position: inside; */
        /* list-style-image: url(images/icon.png); */

        /* 묶어서 한번에 적용 (square = ul의 기호모양 설정) */
        list-style: square inside url(images/icon.png);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
  </body>
</html>
