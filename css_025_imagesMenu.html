<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_025_imagesMenu.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }

      /* body {
        margin-left: 10px;
      } */

      body div.wrap {
        width: 1208px;
        margin: 10px auto; /* auto = width값의 위치 에서 좌우를 대칭시켜줌 
        10px = top, bottom값 */
      }

      h1 {
        width: 0;
        height: 0;
        font-size: 0;
        text-indent: -2000px;
      }

      ul.mainMenu {
        width: 1208px;
        height: 104px;
        /* background-color: yellow; */
        border-left: 2px solid;
        list-style: none;
      }

      ul.mainMenu li {
        border: 2px solid;
        float: left;
        /* width: 300px; */
        /* height: 100px; */
        border-left-width: 0;
      }

      ul.mainMenu li a {
        /* a는 inline요소기 때문에 block요소로 바꿔줘야
        text-indent속성이 적용됨 */
        display: block;
        text-indent: -2000px;
        width: 300px;
        height: 100px;
      }

      ul.mainMenu li.mail a {
        background-image: url(images/mail.gif);
        /* background-repeat: no-repeat; */
      }

      ul.mainMenu li.cafe a {
        background-image: url(images/cafe.gif);
      }

      ul.mainMenu li.blog a {
        background-image: url(images/blog.gif);
      }

      ul.mainMenu li.kin a {
        background-image: url(images/kin.gif);
      }

      ul.mainMenu li.mail a:hover {
        background-position: -300px /*300px 0px*/;
      }

      ul.mainMenu li.cafe a:hover {
        background-position: right bottom /*300px 0px*/;
      }

      ul.mainMenu li.blog a:hover {
        background-position: right bottom /*300px 0px*/;
      }

      ul.mainMenu li.kin a:hover {
        background-position: right bottom /*300px 0px*/;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>메뉴</h1>
        <nav>
          <ul class="mainMenu">
            <li class="mail"><a href="#">메일</a></li>
            <li class="cafe"><a href="#">카페</a></li>
            <li class="blog"><a href="#">블로그</a></li>
            <li class="kin"><a href="#">지식in</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
