<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_029_visibility.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* display: none;  */ /* 자리를 잡고있는 요소까지 숨김 */
        visibility: hidden; /* 자리를 잡고있는 요소는 남겨두고 숨김 */
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <p>before</p>
    <div></div>
    <p>after</p>
  </body>
</html>
